<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <section class="side-1">
    <h4 class="title">Your Result</h4>
      <p class="score"><span class="big">76</span>of 100</p>
    <div>
      <h3>Great</h3>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
  <section class="side-2">
    <h4>Summary</h4>
    <div class="list">
      <div class="list1">
        <div class="list-con"><img src="./assets/images/icon-reaction.svg" alt="lighting-sign">
          <span>Reaction</span>
        </div>
        <span class="black">80 <span class="light">/ 100</span></span>
      </div>
      <div class="list2">
        <div class="list-con"><img src="./assets/images/icon-memory.svg" alt="brain">
          <span>Memory</span>
        </div>
        <span class="black">92 <span class="light">/ 100</span></span>
      </div>
      <div class="list3">
        <div class="list-con"><img src="./assets/images/icon-verbal.svg" alt="chat-icon">
          <span>Verbal</span>
        </div>
        <span class="black">61 <span class="light">/ 100</span></span>
      </div>
      <div class="list4">
        <div class="list-con"><img src="./assets/images/icon-visual.svg" alt="eye-icon">
          <span>Visual</span>
        </div>
        <span class="black">72 <span class="light">/ 100</span></span>
      </div>
      <button>Continue</button>
    </div>
  </section>
</main>

  </div> -->
</body>
</html>
